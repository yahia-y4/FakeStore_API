<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <nav>
        <i class="fa fa-plus-square-o add_icon" id="add_icon"></i>
        <input class="search" id="search" type="text" placeholder="البحث عن منتج ">

    </nav>


    <div id="products_container">

                <div class="price">120 <span>$</span></div>
                <div class="add_to_p fa fa-cart-plus"></div>

        <!-- ..... -->

    <div id="form_div">
        <form action="">
            <label for="name">الاسم </label>
            <input id="name" type="text" required>
            <label for="price">السعر</label>
            <input id="price" type="number" required>
            <label for="description">الوصف</label>
            <textarea id="description" type="text" required></textarea>
            <label for="category">الفئة</label>
            <input id="category" type="text" required>
            <label for="img_url">رابط الصورة</label>
            <input id="img_url" type="text" required>
            <div class="buts">
                <button id="x_but">الغاء</button>
                <button id="add_but">اضافة</button>

            </div>
        </form>
    </div>


    <div id="add_to_p_div">
        <div class="add_to_p_box">
            <p>هل تريد اضافة هذا المنتج الى السلة؟</p>
            <div class="add_to_p_buts">
                <button id="add_to_p_yes">اضافة</button>
                <button id="add_to_p_no">الغاء</button>
            </div>

        </div>
    </div>



    <script src="main.js"></script>
